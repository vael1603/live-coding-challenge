<div class="max-w-lg mx-auto my-2">
      <div class="relative w-full">
            <div>
              <input id="seachinput" (ngModelChange)="searchProduct()" [(ngModel)]="searchText" type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search Mockups, Logos, Design Templates..." required />
              <div id="dropdown" class="z-10 bg-white divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700">
                <ul *ngFor="let item of productSuggestionList()" class="py-2 w-full text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" (click)="setSearchText(item.product)">{{item.product}}</button>
                  </li>
                </ul>
              </div>
            </div>
            <button (click)="getTransactions()" id="searchbutton" type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium  text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
  </div>  

<div class="relative overflow-x-auto w-1/2 mx-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Method Payment
                </th>
                <th scope="col" class="px-6 py-3">
                    netAmount
                </th>
                <th scope="col" class="px-6 py-3">
                    grossAmount
                </th>
                <th scope="col" class="px-6 py-3">
                    transactionDate
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.paymentMethod}}
                </th>
                <td class="px-6 py-4">
                    {{item.netAmount}}
                </td>
                <td class="px-6 py-4">
                    {{item.grossAmount}}
                </td>
                <td class="px-6 py-4">
                    {{item.transactionDate | date:'dd/MM/yyyy'}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
